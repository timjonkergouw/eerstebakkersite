<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ons Assortiment - De Gouden Korst</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo" role="banner"><a href="index.html">De Gouden Korst</a></div>
            <ul role="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="assortiment.html" class="active" aria-current="page">Ons Assortiment</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <article class="assortment">
            <h1>Ons Assortiment</h1>

            <section class="product-category" aria-labelledby="brood-heading">
                <h2 id="brood-heading">Brood</h2>
                <div class="products">
                    <article class="product-card">
                        <figure>
                            <img src="images/Witbrood.png"
                                alt="Knapperig vers gebakken wit brood met een goudbruine korst">
                            <figcaption>
                                <h3>Ambachtelijk Brood</h3>
                                <p>Dagelijks vers gebakken brood van de beste kwaliteit tarwe.</p>
                            </figcaption>
                        </figure>
                    </article>
                    <article class="product-card">
                        <figure>
                            <img src="images/Volkorenbrood.png"
                                alt="Ambachtelijk volkoren brood met een rijke, donkere korst">
                            <figcaption>
                                <h3>Volkoren Brood</h3>
                                <p>Gezond en voedzaam volkoren brood, rijk aan vezels.</p>
                            </figcaption>
                        </figure>
                    </article>
                </div>
            </section>

            <section class="product-category" aria-labelledby="gebak-heading">
                <h2 id="gebak-heading">Gebak</h2>
                <div class="products">
                    <article class="product-card">
                        <figure>
                            <img src="images/Taartje.png" alt="Feestelijke taart versierd met vers fruit en slagroom">
                            <figcaption>
                                <h3>Taarten</h3>
                                <p>Heerlijke taarten voor elke gelegenheid.</p>
                            </figcaption>
                        </figure>
                    </article>
                    <article class="product-card">
                        <figure>
                            <img src="images/Klein gebakje.png"
                                alt="Assortiment van kleine gebakjes met verschillende toppings en decoraties">
                            <figcaption>
                                <h3>Klein Gebak</h3>
                                <p>Diverse soorten gebak voor bij de koffie.</p>
                            </figcaption>
                        </figure>
                    </article>
                </div>
            </section>

            <section class="product-category" aria-labelledby="koekjes-heading">
                <h2 id="koekjes-heading">Koekjes</h2>
                <div class="products">
                    <article class="product-card">
                        <figure>
                            <img src="images/Vers koekje.png" alt="Versgebakken boterkoekjes met een goudgele kleur">
                            <figcaption>
                                <h3>Koekjes</h3>
                                <p>Knapperige koekjes, dagelijks vers gebakken.</p>
                            </figcaption>
                        </figure>
                    </article>
                    <article class="product-card">
                        <figure>
                            <img src="images/speculaas.png"
                                alt="Traditioneel speculaas koekjes met amandelen en kruidige geur">
                            <figcaption>
                                <h3>Speculaas</h3>
                                <p>Traditioneel speculaas met amandelen.</p>
                            </figcaption>
                        </figure>
                    </article>
                </div>
            </section>
        </article>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 De Gouden Korst - Alle rechten voorbehouden</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
